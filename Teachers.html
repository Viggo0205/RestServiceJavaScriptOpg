<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Teachers Constroller</title>
</head>

<body> 
    <h1>Teachers Site</h1>
    <div id = "app">
        <h2> Get all </h2>
        <button id = "getAllButton" v-on:click = "getAllTeachers" class = "btn btn-primary"> Get All Teachers </button>
        <br />
        <ul id = "teacherlist" v-if = "teachers.length" >
            <li v-for = "teacher in teachers">
                {{teacher.id}} {{teacher.name}} {{teacher.salary}}
            </li>
        </ul>
        <div v-else>No Teachers </div>
        <h2> Get by ID (GET)</h2>
        <input v-model="GetByIdId" placeholder= "id" type = "number" />
        <button v-on:click= "getById(GetByIdId)" class="btn btn-primary">Get by id</button>
        <div v-if = "singleTeacher"> 
            {{singleTeacher.id}} {{singleTeacher.name}} {{singleTeacher.salary}}
        </div>
        <div v-else>No Teacher found</div>

        <h2>Delete (DELETE)</h2>
        <input v-model.number="deleteId" placeholder="id" type="number" />
        <button v-on:click="deleteTeacher(deleteId)" class="btn btn-warning">Delete</button>
        {{deleteMessage}}

        <h2>Add (POST)</h2>Â¨
        <input v-model="addData.name" placeholder="name" type="text" />
        <input v-model.number="addData.salary" placeholder="price" type="salary" />
        <button v-on:click="addTeacher()" class="btn btn-success">Add</button>
        {{addMessage}}

        <h2>Update (PUT)</h2>
        <input v-model.number="updateData.id" placeholder="id" type="number" />
        <input v-model="updateData.name" placeholder = "name" type="text" />
        <input v-model="updateData.salary" placeholder="salary" type="number" />
        <button v-on:click="updateTeacher()" class="btn btn-success">Update</button>
        <div>{{updateMessage}}</div>

    <script src = "Teachers.js"></script>
</body>
